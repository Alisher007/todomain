{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-5">
            <p>Are you sure you want to delete "{{object}}"?</p>

            
			<form method="POST" action="">
                {% csrf_token %}
				<input class="btn btn-primary" type="submit" name="confirm">
                <a href="{% url 'todoclass:list' %}" class="btn btn-secondary" >Cancel</a>
			</form>
        </div>
    </div>
</div>
{% endblock %}
