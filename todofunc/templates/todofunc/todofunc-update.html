{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-5">
            <h3>Update Todo</h3>

            <form method="POST" action="" class="uniForm">
                {% csrf_token %}

                {{form|crispy}}
                <input class="btn btn-primary" type="submit" name="update">
                <button class="btn btn-secondary" href="{% url 'todofunc:list' %}" >Cancel</button>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
